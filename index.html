<!DOCTYPE html>
<html style="background-color: #2f3234;">
<script src="global.js"></script>

<head>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script> 

    <style>

        body{

            /* Global font */
            font: 100% Arial, Helvetica, sans-serif;

            /* Move content away from the very edges of the page (it looks bad) */
            background-color: #ffffff;
            border-width: 2px;
            border-color: #000000;

        }

        middle {

            /* Use grid type layout */
            display: grid;
            grid-template-columns: 1fr 4fr 1fr;
            gap: 5px;
            background-color: #ffffff;

        }

        /* Gives all children of the middle section padding */
        middle > * {
            padding: 5px;
        }

        /* Formatting for buttons */
        button {
            font-size: 12pt;
            background-color: #00b150;
            padding: 5px 6px;
            border: 1px solid black;
            cursor: pointer;
        }
        /* Help the user see when they click a button */
        button:active {
            background-color: #00843c;
            transform: translateY(1px);
        }

        centered {
            width: 100%;
            display: inline-block;
            text-align: center;
            align-items: flex-start;
            padding: 5px 6px;
            border: 1px solid black;
        }

        th {
            padding: 0px;
        }


        .tableHeader {
            width: 100%;
            
        }

    </style>

</head>

<body>

    <!-- this div starts empty; we'll add stuff to it later -->
    <middle>
        <div>LEFT</div class="panel">
        <table class="panel">
            <tr>
                <td>Table</td>
            </tr>
            <tr id="table-header-box">
                <td><centered>Action</centered</td>
            </tr>
        </table>
        <div>RIGHT</div class="panel">
    </middle>
    
</body>

    <!-- This has to load after the DOM elements it manipulates -->
    <script src="list.js"></script>

</html>
