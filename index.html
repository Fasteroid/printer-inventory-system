<!DOCTYPE html>
<html style="background-color: #2f3234;">

<head>

    <script src="global.js"></script>
    <script src="sorttable.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script> 
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <!-- this div starts empty; we'll add stuff to it later -->
    <middle>
        <div>LEFT</div>
        <table class="sortable">
            <thead>
                <tr id="list-headers">
                    <th>Action</th>
                </tr>
            </thead>
            <tfoot style="display: table-header-group"> <!-- Display with the header WITHOUT breaking sorttable.js -->
                <tr id="list-inputs">
                    <td><button onclick="AddListElement()">Add</button></td>
                </tr>
            </tfoot>
            <tbody id="list">

            </tbody>
        </table>
        <div>RIGHT</div>
    </middle>
    
</body>

    <!-- This has to load after the DOM elements it manipulates -->
    <script src="list.js"></script>

</html>
