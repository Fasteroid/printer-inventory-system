<!DOCTYPE html>
<html style="background-color: #2f3234;">

<head>

    <script src="clientside/sorttable.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script> 
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <!-- this div starts empty; we'll add stuff to it later -->
    <middle>
        <div>
            <div style="height: 80px;"></div>
            <form id="search-form">
                <i>Search...</i>
                <input type="search" id="psearch" name="psearch">
                <br>
                <!-- to be populated by search.js -->
            </form>
            <br>
            <button onclick="window.print();" class="noPrint">Print Report</button>
        </div>
        <table class="sortable" class="noPrint">
            <thead>
                <tr id="list-headers">
                    <!-- to be populated by list.js -->
                </tr>
            </thead>
            <tfoot style="display: table-header-group"> <!-- Display with the header WITHOUT breaking sorttable.js -->
                <tr id="list-inputs">
                    <!-- to be populated by list.js -->
                </tr>
            </tfoot>
            <tbody id="list">
                <!-- to be populated by list.js -->
            </tbody>
        </table>
        <div>
            <div style="height: 80px;"></div>
            <div hidden id="admin-panel" style="text-align: right;">
                <button onclick="popWindow('Add User')">
                    Add User...
                </button>
                <br>
                <button onclick="popWindow('Modify User')">
                    Modify User...
                </button>
                <br>
                <button onclick="popWindow('Delete User')">
                    Remove User...
                </button>
            </div>
        </div>
    </middle>

    <overlay id="window-pane">
        <window class="standard">
            <header>
                <text id="window-title">Window Title</text>
                <xbutton onclick="hideWindow()" class="hidden" id="header-close">&#10005;</xbutton>
            </header>
            <windowcontent id="window-content">
                <div></div>
            </windowcontent>
        </window>
    </overlay>

    <div hidden id="window-storage">
        <!-- Login -->
        <div id="Login-window" class="inner">
            Email <input type="text" id="login-user" placeholder="email"><br>
            Password <input type="password" id="login-pass" placeholder="password"><br>
            <div id="login-error" class="error"></div>
            <input type="Submit" value="Log In" onclick="tryLogin()">
        </div>
        
        <!-- Create User -->
        <div id="Add User-window" class="inner">
            Email <input type="text" id="adduser-user" placeholder="email"><br>
            Password <input type="password" id="adduser-pass" placeholder="password"><br>
            Is Admin? <input type="checkbox" id="adduser-admin"><br>
            <input type="Submit" value="Add User" onclick="addUser()"><br>
            <div id="adduser-error" class="error"></div>
        </div>
        
        <!-- Modify User -->
        <div id="Modify User-window" class="inner">
            Email <select id="moduser-dropdown" name="moduser-select">
                <!-- To be populated with valid users -->
            </select><br>
            Password <input type="password" id="moduser-pass" placeholder="blank for no change"><br>
            Is Admin? <input type="checkbox" id="moduser-admin"><br>
            <input type="Submit" value="Modify User" onclick="modUser()">
        </div>
        
        <!-- Remove User -->
        <div id="Remove User-window" class="inner">
            Email <select id="remuser-dropdown" name="remuser-select">
                <!-- To be populated with valid users -->
            </select><br>
            <input type="Submit" value="Remove User" onclick="remUser()">
        </div>
        
        <!-- Generate Report -->
        <div id="Report-window" class="inner">
            <!-- To be populated with search data -->
        </div>
        
        <!-- Manual -->
        <div id="Manual-window" class="inner">
            Todo.
            <!-- TODO -->
        </div>
    </div>
    
</body>

    <!-- This has to load after the DOM elements it manipulates -->
    <script src="printer.js"></script>
    <script src="user.js"></script>
    <script src="clientside/login.js"></script>
    <script src="clientside/admining.js"></script>
    <script src="clientside/search.js"></script>
    <script src="clientside/list.js"></script>
    <script src="clientside/windows.js"></script>
    <script src="clientside/requesthandler.js"></script>

</html>
