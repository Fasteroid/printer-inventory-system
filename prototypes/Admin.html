// Login
<div id="Login-window">
    Email <input type="text" id="login-user" placeholder="email"><br>
    Password <input type="password" id="login-pass" placeholder="password"><br>
    <input type="Submit" value="Log In" onClick="tryLogin()">
</div>

// Create User
<div id="Add User-window">
    Email <input type="text" id="adduser-user" placeholder="email">
    Password <input type="password" id="adduser-pass" placeholder="password">
    Is Admin? <input type="checkbox" id="adduser-admin">
    <input type="Submit" value="Add User" onclick="addUser()">
</div>

// Modify User
<div id="Modify User-window">
    Email <select id="moduser-dropdown" name="moduser-select">
        <!-- To be populated with valid users -->
    </select><br>
    Password <input type="password" id="moduser-pass" placeholder="blank for no change"><br>
    Is Admin? <input type="checkbox" id="moduser-admin"><br>
    <input type="Submit" value="Modify User" onclick="modUser()">
</div>

// Delete User
<div id="Delete User-window">
    Email <select id="deluser-dropdown" name="deluser-select">
        <!-- To be populated with valid users -->
    </select><br>
    <input type="Submit" value="Delete User" onclick="delUser()">
</div>

// Report
<div id="Report-window">
    <!-- To be populated with search data -->
</div>
